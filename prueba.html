<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Un html de prueba para css</title>
	<style type="text/css">
	input, textarea
	{
		font-size: large;
		border: 3px solid #70C332;
		color: #666;
		background: #fff;
	}
	input:focus, textarea:focus
	{
		background: #eee;
	}
	#enlaces {
  		width: 300px;
  		height: 100px;
  		padding: 0px;
  		background: url(imagen.jpg) top left no-repeat;
	}
	h3 span {
  		visibility: hidden;
	}
	</style>
</head>
<body>
<input>
<textarea></textarea>
<h3 id="enlaces"><span>Enlaces</span></h3>
</body>
</html>
